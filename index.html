<!DOCTYPE html>
<html lang="es-sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Biometrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary py-3">
        <div class="container">
            <h1 class="text-white">Star Wars Biometrics</h1>
        </div>
    </header>
    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="characterInput" class="form-label">Ange karaktärens namn:</label>
                        <input type="text" id="characterInput" class="form-control">
                    </div>
                    <button id="fetchDataBtn" class="btn btn-primary">Hämta data</button>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="biometricData" class="form-label">Biometriska data:</label>
                        <textarea id="biometricData" class="form-control" rows="5" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-primary py-3 mt-4">
        <div class="container">
            <p class="text-white text-center">Skapad av Ezeih, © 2024</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
